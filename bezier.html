<script type="text/javascript">
    // optional - use function for a single value rather than computing
    // both x and y together. call once to get x, then again to get y
    function quadraticBezier(p0, p1, p2, t, pFinal) {
        pFinal = pFinal || {}
        pFinal.x = Math.pow(1 - t, 2) * p0.x +
                    (1 - t) * 2 * t * p1.x +
                    t * t * p2.x
        pFinal.y = Math.pow(1 - t, 2) * p0.y +
                    (1 - t) * 2 * t * p1.y +
                    t * t * p2.y
        return pFinal
    }
    function cubicBezier(p0, p1, p2, p3, t, pFinal) {
        pFinal = pFinal || {}
        pFinal.x = Math.pow(1 - t, 3) * p0.x +
            Math.pow(1 - t, 2) * 3 * t * p1.x +
            (1 - t) * 3 * t * t * p2.x +
            t * t * t * p3.x;
        pFinal.y = Math.pow(1 - t, 3) * p0.y +
            Math.pow(1 - t, 2) * 3 * t * p1.y +
            (1 - t) * 3 * t * t * p2.y +
            t * t * t * p3.y;
        return pFinal
    }

    function multicurve(points, context) {
        var p0, p1, midx, midy

        context.moveTo(points[0].x, points[0].y)

        for (var i = 1; i < points.length - 2; i += 1) {
            p0 = points[i]
            p1 = points[i + 1]
            midx = (p0.x + p1.x) / 2
            midy = (p0.y + p1.y) / 2
            context.quadraticCurveTo(p0.x, p0.y, midx, midy)
        }
        p0 = points[points.length - 2]
        p1 = points[points.length - 1]
        context.quadraticCurveTo(p0.x, p0.y, p1.x, p1.y)
    }

    function randomRange(min, max) {
        return min + Math.random() * (max - min)
    }
    window.onload = function() {
        console.log('Loaded')
        var canvas = document.getElementById('canvas')
        var context = canvas.getContext('2d')
        var width = canvas.width = window.innerWidth
        var height = canvas.height = window.innerHeight
        var p0 = {
            x: randomRange(0, width),
            y: randomRange(0, height)
        }
        var p1 = {
            x: randomRange(0, width),
            y: randomRange(0, height)
        }
        var p2 = {
            x: randomRange(0, width),
            y: randomRange(0, height)
        }
        var p3 = {
            x: randomRange(0, width),
            y: randomRange(0, height)
        }

        context.beginPath()
        context.arc(p0.x, p0.y, 4, 0, Math.PI * 2, false)
        context.fill()

        context.beginPath()
        context.arc(p1.x, p1.y, 4, 0, Math.PI * 2, false)
        context.fill()

        context.beginPath()
        context.arc(p2.x, p2.y, 4, 0, Math.PI * 2, false)
        context.fill()

        context.beginPath()
        context.arc(p3.x, p3.y, 4, 0, Math.PI * 2, false)
        context.fill()

        var maxT = 0
        var pFinal = {}

        function drawCurve(){
            context.beginPath()
            context.moveTo(p0.x, p0.y)
            context.bezierCurveTo(p1.x, p1.y, p2.x, p2.y, p3.x, p3.y)
            context.stroke()
            context.beginPath()
            context.arc(p0.x, p0.y, 4, 0, Math.PI * 2, false)
            context.fill()
        }

        //animateBezier()

        drawMulticurve()
        function drawMulticurve() {
            var points = []
            var numPoints = 10

            for (var i = 0; i < numPoints; i++) {
                var p = {
                    x: Math.random() * width,
                    y: Math.random() * height
                }
                context.beginPath()
                context.arc(p.x, p.y, 3, 0, Math.PI * 2, false)
                context.fill()
                points.push(p)
            }

            context.strokeStyle = '#bbb'
            context.beginPath()
            context.moveTo(points[0].x, points[0].y)
            for (var i = 1; i < numPoints; i++) {
                context.lineTo(points[i].x, points[i].y)
            }
            context.stroke()

            context.strokeStyle = 'black'

            context.beginPath()
            multicurve(points, context)
            context.stroke()
            
        }
    }
    function animateBezier() {
        context.clearRect(0, 0, width, height)
        context.beginPath()
        context.moveTo(p0.x, p0.y)
        for (var t = 0; t <= maxT; t += 0.01) {
            cubicBezier(p0, p1, p2, p3, t, pFinal)
            context.lineTo(pFinal.x, pFinal.y)
        }
        context.stroke()
        maxT += 0.01
        if (maxT > 1) {
            maxT = 0
        }

        requestAnimationFrame(draw)
    }
</script>
